<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inxus的小金库</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
</head>
<body>
    <div>
        <span>Inxus的小金库</span>
        <i class="fas fa-plus-circle" style="float:right" onclick="$('.new-chart').fadeIn()"></i>
    </div>

    <hr>

    <div class="money">
        <div class="total-money available-cash">
            <h5>可用现金</h5>
            <p>0</p>
        </div>
        <div class="total-money have-cash">
            <h5>拥有现金</h5>
            <p>0</p>
        </div>
        <div class="total-money liability">
            <h5>负债</h5>
            <p>0</p>
        </div>
        <div class="total-money should-returned">
            <h5>下期应还</h5>
            <p>0</p>
        </div>
    </div>
    
    <hr>

    <div class="assets">
        <h1>资产类</h1>
    </div>

    <div class="credit">
        <h1>信用类</h1>
    </div>
    
    <div class="new-chart" style="display:none">
        <select name="" id="item-choose">
            <option value ="404" style="display:none"></option>
            <option value ="0">资产类</option>
            <option value ="1">信用类</option>
        </select>
        <div class="chart-ctn">
            
            <div>
                <button class="confirm-chart">确认</button>
                <button onclick="$('.new-chart').fadeOut()">取消</button>
            </div>
         
        </div>
    </div>

    <script src="./assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="./js/control.js"></script>
</body>
</html>
