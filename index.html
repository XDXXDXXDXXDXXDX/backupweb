<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MINI BANK</title>
    <link rel="stylesheet" href="./css/style.css?v0.4">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
</head>
<body>
    <div class="top-head">
        <input class="bank-name" type="text" value="Bank Name">
        <!-- <span class="bank-name">MINI BANK</span> -->
        <span class="add-chart" onclick="$('.new-chart').fadeIn()">+</span>
        <!-- <i class="fas fa-plus-circle" style="float:right" ></i> -->
    </div>

    <div class="money">
        <div class="total-money available-cash">
            <div>
                <h5>可用现金</h5>
                <p>0</p>
            </div>
        </div>
        <div class="total-money have-cash">
            <div>
                <h5>拥有现金</h5>
                <p>0</p>
            </div>
        </div>
        <div class="total-money liability">
            <div>
                <h5>负债</h5>
                <p>0</p>
            </div>
        </div>
        <div class="total-money should-returned">
            <div>
                <h5>下期应还</h5>
                <p>0</p>
            </div>
        </div>
    </div>

    <div class="assets">
        <h1>真实资本</h1>
    </div>

    <div class="credit">
        <h1>信用资本</h1>
    </div>
    
    <div class="new-chart">
        <input type="radio" name="item-choose" value="0" id="trueMoney" checked><label class="moneyLabel" for="trueMoney">真实资本</label>
        <input type="radio" name="item-choose" value="1" id="creditMoney"><label for="creditMoney">信用资本</label> 
        <div class="chart-ctn">
            <div class="item-ctn">
                <input type="text" placeholder="NAME" class="assets-name">
                <input type="number" placeholder="额度/剩余额度" class="assets-val">
            </div>
            <div class="chart-ctn-btn-group">
                <button class="cancel-chart" onclick="$('.new-chart').fadeOut()">取&nbsp;&nbsp;消</button>
                <button class="confirm-chart">确&nbsp;&nbsp;认</button>
            </div>
         
        </div>
    </div>

    <div class="chart-action">
        <button class="cancel-chart-action" onclick="$('.chart-action').fadeOut()">取&nbsp;&nbsp;消</button>
        <button class="delete-chart">删&nbsp;&nbsp;除</button>
    </div>

    <script src="./assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="./js/control.js?v0.6"></script>
</body>
</html>
